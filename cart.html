<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIỎ HÀNG CỦA BẠN</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <header>
        <h1> <h1 style="color: white;">GIỎ HÀNG CỦA BẠN</h1></h1>
        <nav>
            <a href="/" id="home-btn">Home</a>
            <a href="/products" id="products-btn">Products</a>
            <a href="/cart" id="cart-btn">Cart</a>
            <a href="/user" id="personal-info-btn">User</a> <!-- Thêm link này -->
            <a href="/logout" id="logout-btn">Logout</a>
        </nav>
    </header>
    
    <main>
        <section id="cart-items">
            {% if cart %}
                {% for item in cart %}
                <div class="cart-item">
                    <img src="{{ url_for('static', filename=item['images']) }}" alt="{{ item['title'] }}" height="150px" width="180px">
                    <h3>{{ item['title'] }}</h3>
                    <p>{{ item['description'] }}</p>
                    <p>Price:{{ item['price'] }}VNĐ</p>
                    <button class="remove-from-cart" data-id="{{ item['id'] }}">Xóa sản phẩm</button>
                </div>
                {% endfor %}
                <div class="cart-total">
                    <h2>Total:{{ total }}VNĐ</h2>
                </div>
                <button class="proceed-to-checkout" onclick="location.href='/checkout'">Chuyển tới bước thanh toán</button>
            {% else %}
                <p> GIỎ HÀNG CỦA BẠN TRỐNG.</p>
            {% endif %}
        </section>
    </main>
    <footer>
        <p>&copy; Gia Huy Shop</p>
    </footer>
    <script src="../static/script.js"></script>
</body>
</html>
